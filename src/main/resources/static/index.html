<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
    <script src="/cropper.js"></script>
    <script src="/bootstrap.bundle.js"></script>
    <script src="/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="/cropper.css"/>
    <link rel="stylesheet" href="/bootstrap.css"/>
</head>
<body onload="init()" class="body">
    <div class="main-header">
        <h1 style="color: white; font-family: 'Arial Black'; font-weight: bold;">Kép beolvasás</h1>
    </div>
    <div class="controlpanel">
        <button id="scandialogbutton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#dialog">
            <span class="docs-tooltip" data-toggle="tooltip" title="Beolvasás">
                <span class="fa fa-scan"></span>
            </span>
        </button>
        <button id="sendbutton" class="btn btn-primary">
            <span class="docs-tooltip" data-toggle="tooltip" title="Feltöltés">
                <span class="fa fa-upload"></span>
            </span>
        </button>
        <button id="cropbutton" class="btn btn-primary">
            <span class="docs-tooltip" data-toggle="tooltip" title="Vágás">
                <span class="fa fa-crop-alt"></span>
            </span>
        </button>
        <button id="restorebutton" class="btn btn-primary">
            <span class="docs-tooltip" data-toggle="tooltip" title="Visszaállítás">
                <span class="fa fa-sync-alt"></span>
            </span>
        </button>
        <button id="zoomInButton" class="btn btn-primary">
            <span class="docs-tooltip" data-toggle="tooltip" title="Nagyítás">
                <span class="fa fa-search-plus"></span>
            </span>
        </button>
        <button id="zoomOutButton" class="btn btn-primary">
            <span class="docs-tooltip" data-toggle="tooltip" title="Kicsinyítés">
                <span class="fa fa-search-minus"></span>
            </span>
        </button>
    </div>
    <div id="output"></div>
    <div id="canvaswrapper">
        <canvas id="canvas"/>
    </div>

    <div id="dialog" tabindex="-1" class="modal fade docs-cropped" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Beolvasás</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="resolution">Eszköz:</label>
                    <select name="asset" id="asset" class="form-select"></select>
                    <label for="resolution">Felbontás:</label>
                    <select name="resolution" id="resolution" class="form-select">
                        <option value="150">150</option>
                        <option value="300">300</option>
                    </select>
                    <label for="color_mode">Szín séma:</label>
                    <select name="color_mode" id="color_mode" class="form-select">
                        <option value="1">Color</option>
                        <option value="2" selected>Grayscale</option>
                        <option value="4">Black & White</option>
                    </select>
                    <div class="form-check">
                        <label for="openPaintCheckBox" class="form-check-label">Paint megnyitása feltöltés után</label>
                        <input type="checkbox" id="openPaintCheckBox" class="form-check-input"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
                    <button id="scanbutton" class="btn btn-primary">
                        <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                        Beolvasás
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
